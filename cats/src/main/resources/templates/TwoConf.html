<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></link>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="t-center">
	<form th:action="@{/TwoConf}" method="POST">
		<img border="0" src="/img/rogo.jpg">
		<p th:text="${errMsg}" style="color:red"></p>
		<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">



			<div class="txbox">
				<input type="text" class="usericon" name="passauth" placeholder="&#xf2bb; 認証コード入力" id="passauth">
			</div>

		<div class="stylebutton">
		<input type="button" onclick="history.back()" value="戻る" class="button">
		<input type="submit" value="認証" class="button" onclick ="return check()">
			</div>
	</form>
	</div>
</body>
</html>

<script>
function check(){
	if(document.form.passauth.value == ""){
		document.getElementById("errmsg").textContent = "認証コードを入力してください";
		return false;
	}else {
		return true;
	}
}
</script>
