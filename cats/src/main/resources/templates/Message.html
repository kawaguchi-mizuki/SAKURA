<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>メッセージ</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></link>
</head>
<body>

	<header>
		<div class="row">
			<div class="col-5">
				<a href=""> <img src="/img/rogo.jpg" width="150">
				</a>
			</div>
			<div class="col-5">
				<img src="/img/coin.png" width="50"> 300ポイント
			</div>
			<div class="col-2">
				<a th:href="@{/Logout}">ログアウト</a>
			</div>
		</div>
	</header>

	<div class="txt row">

		<div class="col-2">
			<a href="/Message/View" th:href="@{/Talk/Select}" class="back"> 戻る </a>
		</div>
		<div class="col-8"><p th:text="${receiveName}"></p></div>
		<div class="col-2"></div>
	</div>

	<div class="line-bc" th:each="dto:${messagelist}">
		<!--①LINE会話全体を囲う-->

		<!--②左コメント始-->
		<div class="balloon6"  th:if="${dto.studentIdSend != studentId}">
			<div class="faceicon">
				<img src="/img/icon.jpg">
			</div>
			<div class="chatting"  >
				<div class="says">
					<p th:text="${dto.message}"></p>
				</div>
			</div>
		</div>
		<!--②/左コメント終-->

		<!--③右コメント始-->
		<div class="mycomment" th:if="${dto.studentIdSend == studentId}">
			<p th:text="${dto.message}">右ふきだし文</p>
		</div>
		<!--/③右コメント終-->

	</div>
	<!--/①LINE会話終了-->
	<div class="chatsend">
		<form th:action="@{/Message/Insert}" method="post" >
			<input type="hidden" name="receiveName" th:value="${receiveName}">
			<input type="hidden" name="talkId" th:value="${talkId}">
			<input type="text" name="talk"> <input type="submit"
				value="送信">
		</form>
	</div>



</body>
</html>
