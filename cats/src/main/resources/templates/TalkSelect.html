<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>トーク選択</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></link>
</head>
<body>

	<header>
		<div class="row">
			<div class="col-5">
				<a href=""> <img src="/img/rogo.jpg" width="150">
				</a>
			</div>
			<div class="col-5">
				<img src="/img/coin.png" width="50" class="pointImg"><p  th:text="${point}" class="point" ></p><p class="point" > ポイント</p>
			</div>
			<div class="col-2">
				<a th:href="@{/Logout}">ログアウト</a>
			</div>
		</div>
	</header>



	<div class="txt">
		<p>チャット</p>
	</div>

	<!-- 一人分のチャット -->

	<div class="chat-list row" th:each="dto:${talkselectlist}">
		<a href="/Message/View" th:href="@{/Message/View(talkId=${dto.talkId},sendName=${dto.studentSendName},receiveName=${dto.studentReceiveName})}"></a>
		<!-- このリンククリック範囲が親<div>まで広がる -->
		<div class="box-icon col-3 center">
			<!--左 アイコン部分-->
			<a href="prof.html"><img src="/img/icon.jpg" alt="アイコン"
				class="icon-image rounded img-fluid"></a>
		</div>
		<div class="col-9" th:if="${selectId != dto.studentIdSend}">
			<h3 th:text="${dto.studentSendName}"></h3>
		</div>
		<div class="col-9" th:if="${selectId == dto.studentIdSend}">
			<h3 th:text="${dto.studentReceiveName}"></h3>
		</div>
		</a>
	</div>

	<!-- ここまでが一人分 -->


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
				integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
				crossorigin="anonymous"></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
				integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
				crossorigin="anonymous"></script>
			<script
				src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
				integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
				crossorigin="anonymous"></script>


	<footer>
		<div class="row">
			<div class="col">
				<a th:href="@{/Home}"><img src="/img/ie.png"> </a>
			</div>
			<div class="col">
				<a th:href="@{/Board/Read}"><img src="/img/mrmo.png"> </a>
			</div>

			<div class="col">
				<a href=""><img src="/img/hart.png"> </a>
			</div>

			<div class="col">
				<a th:href="@{/Talk/Select}"><img src="/img/fukidashi.png"> </a>
			</div>

			<div class="col">
				<a th:href="@{/Profile/View}"><img src="/img/hito.png"> </a>
			</div>

		</div>
	</footer>

</body>

</html>
