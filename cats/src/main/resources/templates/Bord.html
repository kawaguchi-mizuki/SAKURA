<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></link>

</head>
<body>

	<header>
		<div class="row">
			<div class="col-5">
				<a href=""> <img src="/img/rogo.jpg" width="150">
				</a>
			</div>
			<div class="col-5">
				<img src="/img/coin.png" width="50" class="pointImg"><p  th:text="${point}" class="point" ></p><p class="point" > ポイント</p>
			</div>
			<div class="col-2">
				<a th:href="@{/Logout}">ログアウト</a>
			</div>
		</div>
	</header>

	<div class="txt">
		<p>掲示板</p>
	</div>

		<div class ="serchs mr-3">
			<input type="text" class="serch" placeholder="ワード検索"> <input
				type="submit" value="検索" class="btn btn-primary">
		</div>
		<div class=explain>
			<p>掲示板内の説明です</p>
			<br>
			<p>(男性の方のタイトルは、青、女性の方は、ピンク)</p>
		</div>
		<p></p>

		<div class="border border-primary topiclist">
			<div class="text-center"></div>
			<!-- スレ１つ分 ここから-->

			<div class="d-flex topic pb-2 mt-3"  th:each="dto:${boardlist}">
				<!--1つ分の一番外枠-->
				<div class="box-icon">
					<!--左 アイコン部分-->
          
          
					<img th:src="${dto.imagePath}" alt="アイコン" class="icon-image rounded img-fluid">

				</div>

				<div class="box-info">
					<!--右 情報部分-->
					<div class="row mt-2 mb-2">
						<!--右 1段目-->
						<div class="col-7" th:if="${dto.categoryId == 1}">
							<button type="button" name="button" class="btn-category1"><p th:text="${dto.categoryName}"></p></button>
						</div>
						<div class="col-7" th:if="${dto.categoryId == 2}">
							<button type="button" name="button" class="btn-category2"><p th:text="${dto.categoryName}"></p></button>
						</div>
						<div class="col-7" th:if="${dto.categoryId == 3}">
							<button type="button" name="button" class="btn-category3"><p th:text="${dto.categoryName}"></p></button>
						</div>
						<div class="col-7" th:if="${dto.categoryId == 4}">
							<button type="button" name="button" class="btn-category4"><p th:text="${dto.categoryName}"></p></button>
						</div>
						<div class="col-7" th:if="${dto.categoryId == 5}">
							<button type="button" name="button" class="btn-category5"><p th:text="${dto.categoryName}"></p></button>
						</div>
						<div class="col-5"><p th:text="${dto.boardDate}"></p></div>
					</div>
					<div class="row mt-2 mb-2">
						<!--右 2段目-->
							<div class="col-12"><a href="/BoardComment/Read" th:href="@{/BoardComment/Read(boardId=${dto.boardId},boardTitle=${dto.boardTitle})}"><p class="bring" th:text="${dto.boardTitle}" ></p></a></div>
					</div>
					<div class="row mt-2 mb-2">
						<!--右 3段目-->
						<div class="col-8 "><p th:text="${dto.studentName}"  class="bring"></p></div>
						<div class="col-4" th:if="${dto.studentId == studentId}"><input type="botton" class="btn btn-danger entry" data-toggle="modal" data-target="#blockModal" th:data-whatever="${dto.boardId}" value="削除"/>

						</div>
					</div>
				</div>


			<!-- Modal -->
			<div class="modal fade" id="blockModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">削除確認</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">この投稿を削除します</div>
						<div class="modal-footer">
							<form th:action="@{/Board/Delete}" method="get" >
								<input type="hidden" name="boardId" id="DeleteSelect">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">戻る</button>
								<button type="submit" class="btn btn-primary">削除する</button>
							</form>
						</div>
					</div>
				</div>
			</div>

			</div>
		</div>




			<a th:href="@{/Board/Create}"><p id = "page"><img src="/img/create.png" ></p></a>

			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
				integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
				crossorigin="anonymous"></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
				integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
				crossorigin="anonymous"></script>
			<script
				src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
				integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
				crossorigin="anonymous"></script>

	<script>
		$('#blockModal').on('show.bs.modal', function(event) {
			var button = $(event.relatedTarget) //モーダルを呼び出すときに使われたボタンを取得
			var recipient = button.data('whatever') //data-whatever の値を取得



			//Ajaxの処理はここに

			var modal = $(this) //モーダルを取得
			modal.find('#DeleteSelect').val(recipient)
		})
	</script>









	<footer>
		<div class="row">
			<div class="col">
				<a th:href="@{/Home}"><img src="/img/ie.png"> </a>
			</div>
			<div class="col">
				<a th:href="@{/Board/Read}"><img src="/img/mrmo.png"> </a>
			</div>

			<div class="col">
				<a href=""><img src="/img/hart.png"> </a>
			</div>

			<div class="col">
				<a th:href="@{/Talk/Select}"><img src="/img/fukidashi.png"> </a>
			</div>

			<div class="col">
				<a th:href="@{/Profile/View}"><img src="/img/hito.png"> </a>
			</div>

		</div>
	</footer>

</body>
</html>
